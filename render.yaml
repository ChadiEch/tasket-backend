services:
  - type: web
    name: tasket-backend
    env: node
    buildCommand: npm ci
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tasket-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-domain.onrender.com

databases:
  - name: tasket-postgres
    databaseName: tasket_db
    user: tasket_user
    plan: free